<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/account.style.css">
    <link rel="shortcut icon" href="../assets/logo-noline.png" type="image/x-icon">
</head>
<body>
    <main>
        <aside>
            <img src="../assets/imagem-fundo.jpg" alt="imagem de incentivo para criar uma conta">
        </aside>

        <h1>Registro</h1>
        <p>Username: <span class="explicacao">(como deseja ser chamado(a))</span></p>
        <input type="text">

        <p>Email:</p>
        <input type="email" name="email" id="email">

        <p>Senha:</p>
        <input type="password" name="senha" id="senha">

        <p>Verifique a Senha:</p>
        <input type="password" name="senha_verificacao" id="senha_verificacao">

        <p>Concordo com os <a href="#">Termos de Usuário</a></p>
        <input type="checkbox" name="termos" id="termos">

        <a href="#" class="botao">Criar Conta</a>

        <p>Já tem uma conta? <a href="account_login.html">Entra aqui!</a></p>
    </main>
</body>
</html>
